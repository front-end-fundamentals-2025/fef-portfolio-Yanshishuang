<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact-me</title>
    <link href="contact.css" rel="stylesheet">
</head>
<body>
    <header id="title">
        <h1>Life is short, you deserve to be happy !</h1>
    </header>
<main>
<section id="intrudaction">
    <h2>Nice to meet you !</h2>
    <h3>I'm so glad you contacted me</h3>
    <p>If you have anything to say to me, please leave your question on the left and I will reply to you as soon as I receive your message.</p>
</section>
<form id="leave-questions">
    <label>Please leave your message here:</label>
    <textarea cols="20" rows="4" placeholder="I want to buy you a dinner !" required></textarea>
    <label>Email:</label><input type="email" required>
    <label>Nmae:</label><input type="text" required>
    <button type="submit">Send</button>
</form>
</main>
</body>
</html>
